<ion-header>

    <ion-navbar>
        <ion-title>Memory</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button color="primary" (click)="restartGame()">Restart</button>
    <p>Time Remaining: {{tick}}</p>
    <div class="wrap">
        <div class="board">
            <div class="disabled"></div>
            <div class="tile" *ngFor="let item of memorySquares">
                <div *ngIf="item.solved && item.checked" class="disableTile"></div>
                <div *ngIf="item.checked && !item.solved" class="{{item.colorName}} active"></div>
                <div *ngIf="!item.checked" class="active" (click)="matchMaker(item)"></div>
            </div>
        </div>
    </div>

</ion-content>
