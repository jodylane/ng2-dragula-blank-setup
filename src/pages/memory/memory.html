<ion-header>

    <ion-navbar>
        <ion-title>Memory</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <button ion-button color="primary" (click)="restartGame()">Restart</button>
    <div class="wrap">
        <div class="board">
            <div class="disabled"></div>

            <div class="tile" *ngFor="let item of memorySquares">
                <div *ngIf="!item.checked" class="{{item.colorName}} active" (click)="matchMaker(item)">{{item.colorName}}</div>
            </div>
        </div>
    </div>

</ion-content>
