<ion-header>
    <ion-navbar>
        <ion-title>
            Drag & Drop Puzzle App
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-segment [(ngModel)]="puzzle">
        <ion-segment-button value="one">Puzzle1</ion-segment-button>
        <ion-segment-button value="two">Puzzle2</ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="one">
        <div class="wrap">
            <div class="left box">
                <h2 class="header">Animals</h2>
                <ion-list [dragula]="'my-bag'" [dragulaModel]="bucket1">
                    <ion-card *ngFor="let item of bucket1">
                        <img id="{{item.name}}" padding src="{{item.picture}}">
                    </ion-card>
                </ion-list>
            </div>
            <div class="right box">
                <h2 class="header">Fruit</h2>
                <ion-list [dragula]="'my-bag'" [dragulaModel]="bucket2">
                    <button class="btn" ion-item *ngFor="let item of bucket2">
                        {{item.picture}}
                    </button>
                </ion-list>
            </div>
        </div>
    </div>


</ion-content>
